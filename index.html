<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class10_SVG</title>
</head>
<body>
    <svg width="550" height="550" style="border: 2px solid red;">
       <rect width="200" height="100" fill="green" x="50" y="50" stroke-width="10" stroke="red" stroke-dasharray="5 5"/>
       <rect width="200" height="100" fill="green" x="50" y="200" stroke-width="10" stroke="red" stroke-dasharray="5 25" stroke-linecap="round" stroke-opacity="0.5" fill-opacity="0.5"/>
       <rect width="100" height="100" fill="green" x="50" y="400" stroke="green" stroke-width="3" rx="10" />
        <circle cx="100" cy="450" r="20"
       fill="red" stroke="red" stroke-width="3"/>
       </svg>
<svg width="300" height="300" style="border: 2px solid green; background-color: green;">
       <circle cx="150" cy="150" r="50"
       fill="red" stroke="purple" stroke-width="3" stroke-dasharray="5 10" stroke-linecap="round"/>
    </svg>
    <br><br>
    <svg width="450" height="450" style="border: 2px solid red;">
        <polygon points="123 142,251 200,351 100,250 80" fill="green" stroke="blue" stroke-width="5"/>
    </svg>
    <svg width="450" height="450" style="border: 2px solid red;">
    <polyline points="0 100,100 100,100 200,200 200,200 300,300 300,300 400,400 400,400 450" stroke="red" stroke-width="5" fill="none"/>
    </svg>
    <svg width="300" height="300" style="border: 2px solid red;">
    <ellipse cx="150" cy="100" rx="100" ry="50"/>
    </svg>
</body>
</html>
